{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한국건설품질시험원(주)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="top-auth-bar">
    <div class="container d-flex justify-content-end align-items-center gap-3">
        {% if user.is_authenticated %}
            <span><strong>{{ user.username }}</strong>님 환영합니다.</span>
            <form action="/logout/" method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-outline-danger py-0">로그아웃</button>
            </form>
        {% else %}
            <form action="/login/" method="post" class="d-flex gap-2">
                {% csrf_token %}
                
                {% if form.errors %}
                    <script>alert("아이디 또는 비밀번호가 일치하지 않습니다.");</script>
                {% endif %}

                <input type="text" name="username" class="form-control form-control-sm auth-input" placeholder="아이디" required>
                <input type="password" name="password" class="form-control form-control-sm auth-input" placeholder="비밀번호" required>
                <button type="submit" class="btn btn-sm btn-primary">로그인</button>
            </form>
            <a href="/signup/" class="btn btn-sm btn-success">회원가입</a>
        {% endif %}
    </div>
</div>

<!-- 여기부터 메뉴바 -->
<nav class="main-menu-bar shadow-sm">
    <div class="container p-0">
        <ul class="nav justify-content-center">
            <li class="nav-item dropdown-container">
                <a class="nav-link" href="javascript:void(0);">접수건 팀배정</a>
                <div class="sliding-submenu">
                    <div class="submenu-inner">
                        <ul class="submenu-list">
                            <li><a href="#" onclick="checkLogin('/board/csi_receipt/')">배정하기</a></li>
                            <li><a href="#" onclick="checkLogin('/board/csi_issue/')">발급일 가져오기</a></li>
                            <li><a href="#" onclick="checkLogin('/board/csi_pending/')">작업중</a></li>
                        </ul>
                    </div>
                </div>
            </li>
            
            <li class="nav-item"><a class="nav-link" href="#" onclick="checkLogin('/request/')">접수 현황 및 실적 확인</a></li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="checkAdminAccess('/field_payment/')">현장팀 정산</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="checkLogin('/notice/')">공지사항</a></li>
        </ul>
    </div>
</nav>

<!-- 여기부터 CSI_접수 창 입니다 -->
 <li>
    <a href="#" onclick="openPopup('/board/csi_receipt/')"></a>  
</li>

<script>
    // 1. 로그인 여부를 장고 템플릿 태그로 정의 (이게 반드시 있어야 함)
const isAuthenticated = "{{ user.is_authenticated|yesno:'true,false' }}" === "true";

// 2. 일반 메뉴용 함수
function checkLogin(targetUrl) {
    if (isAuthenticated) {
        location.href = targetUrl;
    } else {
        alert("로그인을 해주세요.");
        document.querySelector('input[name="username"]')?.focus();
    }
}

// 3. CSI_접수 전용 팝업 함수
function openPopup(url) {
    if (isAuthenticated) {
        // 새 창 띄우기
        window.open(url, 'csi_popup', 'width=1300,height=900,scrollbars=yes,resizable=yes');
    } else {
        alert("로그인을 해주세요.");
        document.querySelector('input[name="username"]')?.focus();
    }
}

function checkAdminAccess(url) {
    // 1. 로그인 여부 먼저 확인
    const isAuthenticated = "{{ user.is_authenticated }}" === "True";
    const currentUserId = "{{ user.username }}"; // 현재 로그인한 아이디
    
    // 2. 허용된 아이디 리스트
    const allowedIds = ["admin_work", "admin_home"];

    if (!isAuthenticated) {
        alert("로그인이 필요한 서비스입니다.");
        location.href = "/login/"; // 로그인 페이지로 유도
        return;
    }

    // 3. 아이디 권한 확인
    if (allowedIds.includes(currentUserId)) {
        location.href = url; // 권한이 있으면 이동
    } else {
        alert("해당 메뉴에 대한 접근 권한이 없습니다.");
    }
}    
</script>
</body>
</html>
