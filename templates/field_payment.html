<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>현장시험 통합 관리 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 화면 고정 및 스크롤 제거 */
        body, html { height: 100%; margin: 0; overflow: hidden; background-color: #f4f7f6; font-family: 'Pretendard', sans-serif; }
        
        /* 메인 레이아웃 설정 */
        .main-wrapper { height: calc(100vh - 45px); display: flex; flex-direction: column; padding: 10px; gap: 10px; }
        
        /* 상단(45%) / 하단(55%) 비율 고정 */
        .top-row { height: 45%; display: flex; gap: 10px; }
        .bottom-row { height: 55%; display: flex; gap: 10px; }
        
        .card { height: 100%; display: flex; flex-direction: column; border: 1px solid rgba(0,0,0,0.125); border-radius: 8px; overflow: hidden; }
        .card-header { padding: 6px 12px; font-weight: bold; }
        .card-body { flex: 1; overflow: hidden; padding: 8px; display: flex; flex-direction: column; background: white; }
        
        /* 엑셀 스타일 데이터 그리드 */
        .grid-container { flex: 1; overflow: auto; border: 1px solid #dee2e6; position: relative; }
        .table-grid { width: 100%; border-collapse: separate; border-spacing: 0; font-size: 0.82rem; table-layout: fixed; }
        .table-grid thead { position: sticky; top: 0; z-index: 10; background: #f8f9fa; }
        .table-grid th { 
            border-bottom: 2px solid #dee2e6; border-right: 1px solid #dee2e6; 
            padding: 6px; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .table-grid td { 
            border-bottom: 1px solid #eee; border-right: 1px solid #eee; 
            padding: 4px 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
        }
        .table-grid tr:hover { background-color: #f1f8ff; cursor: pointer; }
        
        /* 컬럼별 너비 지정 */
        .col-date { width: 100px; }
        .col-manager { width: 70px; }
        .col-type { width: 100px; }
        .col-company { width: 150px; }
        .col-site { width: 120px; }
        .col-etc { width: auto; min-width: 200px; }

        .spinner-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #666; }
    </style>
</head>

function syncBizmeka() {
    const year = document.getElementById('search-year').value;
    const month = document.getElementById('search-month').value;
    const tableBody = document.getElementById('bizmeka-body-top');

    // [수정] colspan을 3으로 맞춤 (날짜, 범주, 제목)
    tableBody.innerHTML = '<tr><td colspan="3" class="text-center py-5"><div class="spinner-border spinner-border-sm text-primary"></div><br><span class="small">비즈메카 데이터 수집 중...</span></td></tr>';

    fetch(`/bizmeka-sync/?year=${year}&month=${month}`)
        .then(response => response.json())
        .then(result => {
            if (!result.data || result.data.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center py-5 text-muted">수집된 일정이 없습니다.</td></tr>';
            } else {
                let rows = '';
                result.data.forEach(item => {
                rows += `
                    <tr>
                        <td class="text-center fw-bold text-primary col-date" style="width:180px;">
                            ${item.date || '-'} <br>
                            <span class="small text-muted" style="font-weight:normal;">${item.time || ''}</span>
                        </td>
                        <td class="col-title">
                            <div class="fw-normal">${item.title || '-'}</div>
                        </td>
                    </tr>`;
            });
                tableBody.innerHTML = rows;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            tableBody.innerHTML = '<tr><td colspan="3" class="text-center py-5 text-danger">통신 실패 (Django 서버 연결 확인)</td></tr>';
        });
